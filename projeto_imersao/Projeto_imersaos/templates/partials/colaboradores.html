<div class="colaboradores-section">
    <h2>Colaboradores</h2>
    <button id="btn-adicionar-colaborador" class="btn btn-primary">Adicionar Colaborador</button>
    <table class="table" id="tabela-colaboradores">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for colaborador in colaboradores %}
            <tr data-id="{{ colaborador.id }}">
                <td>{{ colaborador.nome }}</td>
                <td>{{ colaborador.email }}</td>
                <td>{{ colaborador.departamento }}</td>
                <td>
                    <button class="btn btn-sm btn-warning btn-editar-colaborador">Editar</button>
                    <button class="btn btn-sm btn-danger btn-excluir-colaborador">Excluir</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhum colaborador encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulário Modal para Adicionar/Editar Colaborador -->
    <div id="modal-colaborador" class="modal">
        <div class="modal-content">
            <h3 id="modal-colaborador-titulo">Adicionar Colaborador</h3>
            <form id="form-colaborador">
                <input type="hidden" id="colaborador-id" name="colaborador_id">
                <div class="form-group
