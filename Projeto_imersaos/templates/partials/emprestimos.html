{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Novo Empréstimo
                    </h3>
                </div>
                <div class="card-body">
                    <!-- Mensagens de alerta -->
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" id="emprestimoForm">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="produto" class="form-label">Equipamento</label>
                                <select class="form-select" id="produto" name="produto" required>
                                    <option value="" selected disabled>Selecione um equipamento</option>
                                    {% for equipamento in equipamentos %}
                                    <option value="{{ equipamento.id }}">{{ equipamento.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="colaborador" class="form-label">Colaborador</label>
                                <select class="form-select" id="colaborador" name="colaborador" required>
                                    <option value="" selected disabled>Selecione um colaborador</option>
                                    {% for colaborador in colaboradores %}
                                    <option value="{{ colaborador.id }}">{{ colaborador.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="data_emprestimo" class="form-label">Data do Empréstimo</label>
                                <input type="date" class="form-control" id="data_emprestimo" name="data_emprestimo" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="data_devolucao" class="form-label">Data de Devolução (Opcional)</label>
                                <input type="date" class="form-control" id="data_devolucao" name="data_devolucao">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="" selected disabled>Selecione o status</option>
                                <option value="ativo">Ativo</option>
                                <option value="devolvido">Devolvido</option>
                                <option value="atrasado">Atrasado</option>
                                <option value="pendente">Pendente</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'partials/emprestimos/lista_emprestimos' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Voltar para Lista
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Criar Empréstimo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Script para validação básica do formulário
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('emprestimoForm');
        
        form.addEventListener('submit', function(event) {
            let isValid = true;
            
            // Validação da data de empréstimo
            const dataEmprestimo = document.getElementById('data_emprestimo').value;
            if (!dataEmprestimo) {
                isValid = false;
                alert('Por favor, selecione a data do empréstimo.');
            }
            
            // Validação da data de devolução (se preenchida)
            const dataDevolucao = document.getElementById('data_devolucao').value;
            if (dataDevolucao && dataEmprestimo) {
                if (new Date(dataDevolucao) < new Date(dataEmprestimo)) {
                    isValid = false;
                    alert('A data de devolução não pode ser anterior à data de empréstimo.');
                }
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        });
    });
</script>
{% endblock %}
