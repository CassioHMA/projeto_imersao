{% extends 'base.html' %}

{% block page_title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="section-content">
    <h2>üì¶ {{ titulo }}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form-container">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <div id="info-equipamento" class="mt-3"></div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'lista_emprestimos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const equipamentoSelect = document.getElementById('id_equipamento');
    const infoEquipamentoDiv = document.getElementById('info-equipamento');

    equipamentoSelect.addEventListener('change', function() {
        const equipamentoId = this.value;
        if (equipamentoId) {
            fetch(`/api/equipamentos/${equipamentoId}/`)
                .then(response => response.json())
                .then(data => {
                    infoEquipamentoDiv.innerHTML = `
                        <p><strong>Dispon√≠vel:</strong> ${data.estoque}</p>
                        <p><strong>Alugado:</strong> ${data.alugados}</p>
                    `;
                })
                .catch(error => {
                    console.error('Erro ao buscar informa√ß√µes do equipamento:', error);
                    infoEquipamentoDiv.innerHTML = '<p class="text-danger">N√£o foi poss√≠vel carregar as informa√ß√µes.</p>';
                });
        } else {
            infoEquipamentoDiv.innerHTML = '';
        }
    });
});
</script>
{% endblock %}
