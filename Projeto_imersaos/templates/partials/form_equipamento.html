{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
    <h1>{{ titulo }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
